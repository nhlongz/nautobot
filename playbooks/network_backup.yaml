---
- name: retrieve network configurations
  hosts: site03
  gather_facts: false
  vars:
    root_path: /var/lib/ol-automation-manager/github
    inventory_restore: "test"
    project_restore: "nautobot_github@test_inventory"
    playbook_restore: "playbooks/network_restore.yaml"
    token_github: github_vault
  tasks:


    - name: Get backup configuration
      include_role:
        name: "../roles/backup"
      when: ansible_network_os is defined

    - block:
        - name: Get date time
          command: date +'%Y-%m-%d@%H:%M'
          register: timestamp
          environment:
            TZ: Asia/Ho_Chi_Minh
          run_once: true
          delegate_to: localhost        
        - name: Create time stamp for play
          set_fact:
            datetime: "{{ timestamp.stdout }}"
          delegate_to: localhost
          delegate_facts: true
          run_once: true

    - name: Created backup folder
      file:
        path: "{{ root_path }}"
        state: directory
      run_once: true
      delegate_to: localhost

    - name: Save config to backup folder
      copy:
        src: "{{ config_output.backup_path }}"
        dest: "{{ root_path }}/backups_config/{{hostvars['localhost'].datetime}}/"
      when: config_output is defined                            
      delegate_to: localhost
    - name: Save config to backup_infor folder
      copy:
        src: "{{ config_output.backup_path }}"
        dest: "{{ root_path }}/config_change_info/backups_config/{{site_name}}/"
      when: config_output is defined                            
      delegate_to: localhost

    - name: git update backups_config to github
      shell: |
        cd {{ root_path }}/backups_config
        git config --global user.name {{ github_name }}
        git config --global url.'https://api:{{ github_vault }}@github.com/'.insteadOf 'https://github.com/'
        git add .
        git commit -a -m "update backup on {{ hostvars['localhost'].datetime }}"
        git push
      register: output
      run_once: true
      delegate_to: localhost 

    - name: git push config_change_info to github
      shell: |
        cd {{ root_path }}//config_change_info/backups_config
        git config --global user.name {{ github_name }}
        git config --global url.'https://api:{{ github_vault }}@github.com/'.insteadOf 'https://github.com/'
        git add .
        git commit -a -m "update backup on {{ hostvars['localhost'].datetime }}"
        git push
      register: output
      run_once: true
      delegate_to: localhost

    - name: Find backups
      find:
        paths: "{{ root_path }}/backups_config"
        file_type: directory
      register: backups
      run_once: true                                            
      delegate_to: localhost
      delegate_facts: true

    - name: Create restore job template 
      awx.awx.job_template:
        name: "Network - Restore"
        organization: "Default"
        job_type: "run"
        inventory: "{{ inventory_restore }}"
        project: "{{ project_restore }}"
        playbook: "{{ playbook_restore }}"
        credential: 
          - "cisco_pw"
        state: "present"
        controller_config_file: "~/tower_cli.cfg"
        survey_enabled: yes
        survey_spec: "{{ lookup('template', '{{ playbook_dir }}/../network_setup/templates/backup.j2') }}"
      run_once: true
      delegate_to: localhost
